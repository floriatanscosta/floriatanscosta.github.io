<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="./icons/favicon.svg" />
    <script src="./js/script.js"></script>

    <!-- titulo e descricao da página -->
    <title>Linha do tempo - Floriatan Santos Costa - Currículo online</title>
</head>

<style>
    #timeline {
        display: flex;
        flex-wrap: wrap;
        max-width: 1100px;
        margin: 0 auto;
        border: none;
        overflow: hidden;
        background-color: #c8c8c8;
    }

    #timeline .left {
        flex: 1;
        min-width: 45%;
        background: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0px;
        box-sizing: border-box;
    }

    #timeline .left img {
        max-width: 100%;
        height: auto;
        border-radius: 16px;
    }

    #timeline .right {
        flex: 1;
        min-width: 55%;
        padding: 20px;
    }

    #timeline .right h3 {
        font-size: 30px;
        line-height: 1.2em;
        font-weight: 900;
        color: #5a729e;
        margin-bottom: 10px;
    }

    #timeline .right span {
        display: block;
        color: #555;
        font-size: 16px;
        line-height: 1.6;
    }

    @media (max-width: 600px) {
        #timeline .container {
            flex-direction: column;
        }

        #timeline .left,
        #timeline .right {
            min-width: 100%;
        }
    }
</style>



<div id="timeline" class="container">
    <div class="left">
        <img src="/img/cover.png">
    </div>
    <div class="right">
        <h3>Destaque Importante</h3>
        <span>O layout é responsivo e se ajusta a diferentes dispositivos.</span>
    </div>
</div>




</html>
